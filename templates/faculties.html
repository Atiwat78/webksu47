<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลคณะ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="text-center mb-4">ข้อมูลคณะทั้งหมด</h2>
        
        {% if faculties %}
        <div class="row">
            {% for faculty in faculties %}
            <div class="col-md-4">
                <div class="card mb-3 shadow">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{ faculty }}</h5>
                        <p class="card-text">ดูข้อมูลเพิ่มเติมเกี่ยวกับคณะนี้</p>
                        <a href="{{ url_for('faculty_detail', faculty_name=faculty) }}" class="btn btn-primary">ดูข้อมูล</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center text-muted">ไม่มีข้อมูลคณะในระบบ</p>
        {% endif %}
        
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">กลับหน้าหลัก</a>
        </div>
    </div>
</body>
</html>
