<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-box {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 320px;
            height: 400px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 1050;
        }
        .chat-header {
            background-color: #1877F2;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            height: 300px;
            border-bottom: 1px solid #ccc;
        }
        .chat-footer {
            padding: 10px;
            display: flex;
        }
        .chat-footer input {
            flex: 1;
            padding: 5px;
        }
        #chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1877F2;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1050;
        }
    </style>
</head>
<body>

    <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏ä‡∏ó -->
    <button id="chat-btn" onclick="toggleChat()">
        <i class="fas fa-comments"></i>
    </button>

    <!-- ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏ä‡∏ó -->
    <div id="chat-box">
        <div class="chat-header">
            ‡πÅ‡∏ä‡∏ó‡∏Å‡∏±‡∏ö‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô
            <button type="button" class="btn-close btn-close-white float-end" onclick="toggleChat()"></button>
        </div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-footer">
            <input type="text" id="chatMessage" class="form-control" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">
            <button class="btn btn-primary" onclick="sendMessage()">üì©</button>
        </div>
    </div>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        function toggleChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.style.display = (chatBox.style.display === 'none' || chatBox.style.display === '') ? 'flex' : 'none';
        }

        function sendMessage() {
            let message = document.getElementById('chatMessage').value;
            if (message.trim() !== '') {
                socket.emit('send_message', {message: message});
                document.getElementById('chatMessage').value = '';
            }
        }

        socket.on('receive_message', function(data) {
            let chatBody = document.getElementById('chatBody');
            let newMessage = document.createElement('p');
            newMessage.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
            chatBody.appendChild(newMessage);
            chatBody.scrollTop = chatBody.scrollHeight;
        });
    </script>

</body>
