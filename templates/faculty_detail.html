<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลคณะ - {{ faculty_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="text-center mb-4 text-primary">ข้อมูลคณะ: {{ faculty_name }}</h2>

        {% if faculty_users %}
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>ชื่อผู้ใช้</th>
                    <th>บทบาท</th>
                </tr>
            </thead>
            <tbody>
                {% for user in faculty_users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.role }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center text-muted">ไม่มีสมาชิกในคณะนี้</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{{ url_for('faculties') }}" class="btn btn-secondary">กลับ</a>
        </div>
    </div>
</body>
</html>
