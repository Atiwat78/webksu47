<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการและอนุมัติคำขอ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">จัดการและอนุมัติคำขอ</h2>
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>ชื่อผู้ใช้</th>
                            <th>อีเมล</th>
                            <th>คำขอ</th>
                            <th>สถานะ</th>
                            <th>จัดการ</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for request in requests %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ request["username"] }}</td>
                            <td>{{ request["email"] }}</td>
                            <td>{{ request["request"] }}</td>
                            <td>{{ request["status"] }}</td>
                            <td>
                                <button class="btn btn-success"><i class="fas fa-check"></i> อนุมัติ</button>
                                <button class="btn btn-danger"><i class="fas fa-times"></i> ปฏิเสธ</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
