<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คณะในมหาวิทยาลัย</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: white;
            color: black;
            transition: all 0.3s ease-in-out;
        }

        .navbar {
            background: black;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 900px;
            margin: auto;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .faculty-box {
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .faculty-box:hover {
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-2" href="{{ url_for('home') }}">
                <img src="https://upload.wikimedia.org/wikipedia/th/thumb/4/4e/Kalasin_University_Seal.svg/1200px-Kalasin_University_Seal.svg.png" 
                    alt="Logo" style="height: 50px; margin-right: 10px;">
                <strong>Kalasin University</strong>
            </a>
            <div class="ms-auto d-flex">
                <a href="{{ url_for('index') }}" class="btn btn-light me-2"><i class="fas fa-home"></i> หน้าหลัก</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-university"></i> คณะในมหาวิทยาลัย</h1>
        <p class="text-center">รายชื่อคณะที่เปิดสอนในมหาวิทยาลัย</p>
        <hr>

        {% for faculty in faculties %}
            <div class="faculty-box">
                <h4><i class="fas fa-building"></i> {{ faculty.name }}</h4>
                <p>{{ faculty.description }}</p>
            </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
