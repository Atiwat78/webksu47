<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบแอดมิน</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Kalasin_University_Seal.svg.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow-lg text-center" style="width: 400px;">
        <!-- โลโก้ -->
        <div class="mb-3">
            <img src="{{ url_for('static', filename='images/Kalasin_University_Seal.svg.png') }}" alt="Logo" width="100">
        </div>

        <h2 class="mb-3">เข้าสู่ระบบแอดมิน</h2>

        <form method="POST">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="กรอกชื่อผู้ใช้" required>
            </div>
        
            <div class="mb-3 text-start">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="กรอกรหัสผ่าน" required>
            </div>
        
            <!-- ปุ่มเลือกประเภทแอดมิน -->
            <div class="mb-3 text-start">
                <label class="form-label">ประเภทแอดมิน</label>
                <div>
                    <input type="radio" id="admin" name="role" value="admin" required>
                    <label for="admin">แอดมินคณะ</label>
                </div>
                <div>
                    <input type="radio" id="admin_university" name="role" value="admin_university" required>
                    <label for="admin_university">แอดมินมหาวิทยาลัย</label>
                </div>
            </div>
        
            <button type="submit" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
        </form>
        

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
