<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิกคณะ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Kalasin_University_Seal.svg.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-control {
            height: 45px;
            border-radius: 8px;
        }
        select.form-control {
            padding: 10px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            background-color: #0056b3;
            border: none;
        }
        .btn-primary:hover {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="login-container">
            <!-- Logo Section -->
            <div class="logo mb-3">
                <img src="{{ url_for('static', filename='images/Kalasin_University_Seal.svg.png') }}" alt="Logo" style="height: 80px;">
            </div>
            
            <h2>สมัครสมาชิกคณะ</h2>
            <form method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="กรอกชื่อผู้ใช้" required>
                </div>

                <div class="form-group">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="กรอกรหัสผ่าน" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">ยืนยันรหัสผ่าน</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="ยืนยันรหัสผ่าน" required>
                </div>

                <!-- ✅ เพิ่ม Dropdown สำหรับเลือกคณะ -->
                <div class="form-group">
                    <label for="faculty">เลือกคณะ:</label>
                    <select id="faculty" name="faculty" class="form-control" required>
                        <option value="">-- กรุณาเลือกคณะ --</option>
                        <option value="วิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
                        <option value="วิทยาศาสตร์">คณะวิทยาศาสตร์</option>
                        <option value="มนุษยศาสตร์">คณะมนุษยศาสตร์</option>
                        <option value="บริหารธุรกิจ">คณะบริหารธุรกิจ</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
            </form>

            <div class="register-link mt-3">
                <p>มีบัญชีอยู่แล้ว? <a href="{{ url_for('faculty_login') }}">เข้าสู่ระบบคณะ</a></p>

            </div>
        </div>
    </div>

    <!-- ✅ JavaScript ตรวจสอบข้อมูลก่อนส่ง -->
    <script>
        function validateForm() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let faculty = document.getElementById("faculty").value;

            if (password.length < 6) {
                alert("❌ รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร!");
                return false;
            }

            if (password !== confirmPassword) {
                alert("❌ รหัสผ่านไม่ตรงกัน! กรุณาลองอีกครั้ง");
                return false;
            }

            if (faculty === "") {
                alert("❌ กรุณาเลือกคณะ!");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
