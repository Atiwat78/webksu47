<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* ใช้ Font Poppins */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #141e30, #243b55, #0f2027, #203a43);
            background-size: 400% 400%;
            animation: bg-animation 10s ease infinite;
            color: white;
        }

        @keyframes bg-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Preloader */
        #preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #141e30;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .navbar a:hover {
            transform: scale(1.05);
        }

        /* Contact Card */
        .contact-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            color: white;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .contact-container:hover {
            transform: translateY(-5px);
        }

        /* ปุ่ม */
        .btn-custom {
            font-size: 16px;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Input Fields */
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Map */
        .map-container {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('user_dashboard') }}">
                <img src="https://upload.wikimedia.org/wikipedia/th/thumb/4/4e/Kalasin_University_Seal.svg/1200px-Kalasin_University_Seal.svg.png" 
                    alt="Kalasin University Logo" style="height: 50px; margin-right: 10px;">
                <strong>Kalasin University</strong>
            </a>
            <div class="ms-auto d-flex">
                <a href="{{ url_for('user_dashboard') }}" class="btn btn-light btn-custom me-2"><i class="fas fa-home"></i> หน้าหลัก</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger btn-custom"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container mt-5">
        <div class="contact-container">
            <h1 class="text-center"><i class="fas fa-envelope"></i> ติดต่อเรา</h1>
            <p class="text-center">หากคุณมีคำถาม หรือ ต้องการติดต่อเรา สามารถใช้แบบฟอร์มหรือข้อมูลด้านล่าง</p>

            <hr>

            <!-- Contact Information -->
            <h2><i class="fas fa-info-circle"></i> ข้อมูลติดต่อ</h2>
            <p><i class="fas fa-phone"></i> โทรศัพท์: 065-345-5229</p>
            <p><i class="fas fa-envelope"></i> อีเมล: atiwat.pr@ksu.ac.th</p>
            <p><i class="fas fa-map-marker-alt"></i> ที่อยู่: มหาวิทยาลัยกาฬสินธุ์, ประเทศไทย</p>

            <!-- Google Map -->
            <div class="map-container">
                <iframe 
                    width="100%" 
                    height="300" 
                    frameborder="0" 
                    style="border:0" 
                    allowfullscreen 
                    src="https://www.google.com/maps/embed/v1/place?q=Kalasin+University&key=YOUR_GOOGLE_MAPS_API_KEY">
                </iframe>
            </div>

            <hr>

            <!-- Contact Form -->
            <h2><i class="fas fa-edit"></i> แบบฟอร์มติดต่อ</h2>
            <form method="POST" action="{{ url_for('contact') }}">
                <div class="mb-3">
                    <label class="form-label">ชื่อของคุณ</label>
                    <input type="text" class="form-control" name="name" placeholder="กรอกชื่อของคุณ" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">อีเมล</label>
                    <input type="email" class="form-control" name="email" placeholder="กรอกอีเมลของคุณ" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">ข้อความ</label>
                    <textarea class="form-control" name="message" rows="4" placeholder="กรอกข้อความของคุณ" required></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-custom"><i class="fas fa-paper-plane"></i> ส่งข้อความ</button>
            </form>
            
        </div>
    </div>

    <script>
        window.onload = function () {
            document.getElementById("preloader").style.display = "none";
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
